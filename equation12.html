<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<meta name="renderer" content="webkit">
		<title>RTH Toolbox</title>
		<link href="unpackage/res/icons/512x512.png" rel="apple-touch-icon">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left back"></a>
			<h1 class="mui-title"></h1>
		</header>
		<div class="mui-content">
			<div style="line-height:30px">
				<label id="aLabel">a</label>x<sup>2</sup> + <label id="bLabel">b</label>x + <label id="cLabel">c</label> = 0 &#40;a ≠ 0&#41;
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a =</label>
				<input id="aInput" type="number">
			</div>
			<div class="mui-input-row">
				<label>b =</label>
				<input id="bInput" type="number">
			</div>
			<div class="mui-input-row">
				<label>c =</label>
				<input id="cInput" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>Δ =</label>
				<input id="DeltaInput" type="text" oninput="calculate()">
			</div>
			<div class="mui-input-row">
				<label>x<sub>1</sub> =</label>
				<input id="x1Input" type="text" oninput="calculate()">
			</div>
			<div class="mui-input-row">
				<label>x<sub>2</sub> =</label>
				<input id="x2Input" type="text" oninput="calculate()">
			</div>
			<hr>
		</div>
		<button type="button" class="mui-btn mui-btn-blue sign">+/-</button>
		<!--[if IE]>
			<script type="text/javascript">
				window.location.href="http://t.rths.tk/web/toolbox/download.html?time="+(new Date).getTime()
			</script>
		<![endif]-->
		<!--[if !IE]><!-->
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			initCalculator(2,calculate)
			function calculate(){
				const a=document.getElementById("aInput").value*1,
				b=document.getElementById("bInput").value*1,
				c=document.getElementById("cInput").value*1
				const delta=Math.pow(b,2)-4*a*c
				if(delta>0){document.getElementById("DeltaInput").value=delta+" > 0"}
				else if(delta==0){document.getElementById("DeltaInput").value=delta+" = 0"}
				else if(delta<0){document.getElementById("DeltaInput").value=delta+" < 0"}
				document.getElementById("x1Input").value=(-b+Math.sqrt(delta))/(2*a)
				document.getElementById("x2Input").value=(-b-Math.sqrt(delta))/(2*a)
			}
		</script>
		<!--<![endif]-->
	</body>
</html>
