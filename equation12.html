<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title"></header>
		<div class="mui-content">
			<div style="line-height:30px">
				<span id="aLabel">a</span>x<sup>2</sup> + <span id="bLabel">b</span>x + <span id="cLabel">c</span> = 0 &#40;a ≠ 0&#41;
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a =</label>
				<input id="aInput" type="number">
			</div>
			<div class="mui-input-row">
				<label>b =</label>
				<input id="bInput" type="number">
			</div>
			<div class="mui-input-row">
				<label>c =</label>
				<input id="cInput" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>Δ =</label>
				<input id="DeltaInput" type="text">
			</div>
			<div class="mui-input-row">
				<label>x<sub>1</sub> =</label>
				<input id="x1Input" type="text">
			</div>
			<div class="mui-input-row">
				<label>x<sub>2</sub> =</label>
				<input id="x2Input" type="text">
			</div>
			<hr>
		</div>
		<button type="button" class="mui-btn mui-btn-blue sign">+/-</button>
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			function calculate(){
				var a=document.getElementById("aInput").value*1,
				b=document.getElementById("bInput").value*1,
				c=document.getElementById("cInput").value*1
				var delta=Math.pow(b,2)-4*a*c
				if(delta>0){
					document.getElementById("DeltaInput").value=delta+" > 0"
				}else if(delta==0){
					document.getElementById("DeltaInput").value=delta+" = 0"
				}else if(delta<0){
					document.getElementById("DeltaInput").value=delta+" < 0"
				}
				document.getElementById("x1Input").value=(-b+Math.sqrt(delta))/(2*a)
				document.getElementById("x2Input").value=(-b-Math.sqrt(delta))/(2*a)
			}
			document.getElementById("DeltaInput").oninput=calculate
			document.getElementById("x1Input").oninput=calculate
			document.getElementById("x2Input").oninput=calculate
			initCalculator(2,calculate)
		</script>
	</body>
</html>
