<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/general.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title"></header>
		<div class="mui-content">
			<div class="formula">
				<span id="aLabel">a</span>x<sup>2</sup> + <span id="bLabel">b</span>x + <span id="cLabel">c</span> = 0 &#40;a ≠ 0&#41;
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a =</label>
				<input id="aInput" type="number">
			</div>
			<div class="mui-input-row">
				<label>b =</label>
				<input id="bInput" type="number">
			</div>
			<div class="mui-input-row">
				<label>c =</label>
				<input id="cInput" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>Δ =</label>
				<input id="DeltaInput" type="text">
			</div>
			<div class="mui-input-row">
				<label>x<sub>1</sub> =</label>
				<input id="x1Input" type="text">
			</div>
			<div class="mui-input-row">
				<label>x<sub>2</sub> =</label>
				<input id="x2Input" type="text">
			</div>
			<hr>
		</div>
		<script src="cordova.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script src="js/equation12.js"></script>
	</body>
</html>
