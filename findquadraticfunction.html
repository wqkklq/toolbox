<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<meta name="renderer" content="webkit">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav"></header>
		<div class="mui-content">
			<div style="line-height:30px">
				a &#40;<label id="x1Label">x<sub>1</sub></label>&#44; <label id="y1Label">y<sub>1</sub></label>&#41;<br>
				b &#40;<label id="x2Label">x<sub>2</sub></label>&#44; <label id="y2Label">y<sub>2</sub></label>&#41;<br>
				c &#40;<label id="x3Label">x<sub>3</sub></label>&#44; <label id="y3Label">y<sub>3</sub></label>&#41;
			</div>
			<hr>
			<div class="mui-input-row">
				<label>x<sub>1</sub>=</label>
				<input id="x1Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>y<sub>1</sub>=</label>
				<input id="y1Input" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>x<sub>2</sub>=</label>
				<input id="x2Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>y<sub>2</sub>=</label>
				<input id="y2Input" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>x<sub>3</sub>=</label>
				<input id="x3Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>y<sub>3</sub>=</label>
				<input id="y3Input" type="number">
			</div>
			<hr>
			<div class="result" style="text-align:center;font-size:16pt">y = <label id="aLabel">a</label>x<sup>2</sup> + <label id="bLabel">b</label>x + <label id="cLabel">c</label></div>
			<hr>
		</div>
		<button type="button" class="mui-btn mui-btn-blue sign">+/-</button>
		<script src="js/check.js"></script>
		<!--[if !IE]><!-->
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			function calculate(){
				const a1=Math.pow(document.getElementById("x1Input").value,2),
				b1=document.getElementById("x1Input").value*1,
				c1=1,
				d1=document.getElementById("y1Input").value*1,
				a2=Math.pow(document.getElementById("x2Input").value,2),
				b2=document.getElementById("x2Input").value*1,
				c2=1,
				d2=document.getElementById("y2Input").value*1,
				a3=Math.pow(document.getElementById("x3Input").value,2),
				b3=document.getElementById("x3Input").value*1,
				c3=1,
				d3=document.getElementById("y3Input").value*1
				const delta=a1*b2*c3+b1*c2*a3+c1*a2*b3-c1*b2*a3-a1*c2*b3-b1*a2*c3
				document.getElementById("aLabel").innerText=(d1*b2*c3+b1*c2*d3+c1*d2*b3-c1*b2*d3-d1*c2*b3-b1*d2*c3)/delta
				document.getElementById("bLabel").innerText=(a1*d2*c3+d1*c2*a3+c1*a2*d3-c1*d2*a3-a1*c2*d3-d1*a2*c3)/delta
				document.getElementById("cLabel").innerText=(a1*b2*d3+b1*d2*a3+d1*a2*b3-d1*b2*a3-a1*d2*b3-b1*a2*d3)/delta
			}
			initCalculator(5,calculate)
		</script>
		<!--<![endif]-->
	</body>
</html>
