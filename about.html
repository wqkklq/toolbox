<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover"/>
		<meta name="theme-color" content="#0066cc"/>
		<title>RTH Toolbox</title>
		<link href="unpackage/res/icons/512x512.png" rel="apple-touch-icon"/>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<link href="css/general.css" rel="stylesheet"/>
		<style>
			#popover{
				height:145px;
				width:200px
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left back"></a>
			<h1 class="mui-title"></h1>
		</header>
		<div class="mui-content">
			<div style="text-align:center;line-height:30px"><span id="AppName" style="font-size:16pt;color:#0066CC"></span><br /><label id="Studio" style="color:#0066CC"></label></div>
			<ul class="mui-table-view" style="margin-top:15px">
				<li class="mui-table-view-cell mui-collapse">
					<a id="Version" class="mui-navigate-right" href="#"></a>
					<div class="mui-collapse-content">
						<p>V4.2</p>
					</div>
				</li>
				<li class="mui-table-view-cell mui-collapse">
					<a id="LastUpdated1" class="mui-navigate-right" href="#"></a>
					<div class="mui-collapse-content">
						<p id="LastUpdated2">2017/12/27</p>
					</div>
				</li>
				<li class="mui-table-view-cell mui-collapse">
					<a id="EnvInfo1" class="mui-navigate-right" href="#"></a>
					<div class="mui-collapse-content">
						<p id="EnvInfo2"></p>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top:15px">
				<li class="mui-table-view-cell mui-collapse">
					<a id="Developer1" class="mui-navigate-right" href="#"></a>
					<div class="mui-collapse-content">
						<p id="Developer2"></p>
					</div>
				</li>
				<li class="mui-table-view-cell mui-collapse">
					<a id="Email" class="mui-navigate-right" href="#"></a>
					<div class="mui-collapse-content">
						<p><a href="mailto:rthsoftware@foxmail.com">rthsoftware@foxmail.com</a></p>
					</div>
				</li>
				<li class="mui-table-view-cell mui-collapse">
					<a id="Home" class="mui-navigate-right" href="#"></a>
					<div class="mui-collapse-content">
						<p><a href="javascript:OpenWebPage('http://rths.tk/')">http://rths.tk/</a></p>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top:15px">
				<li class="mui-table-view-cell">
					<a href="javascript:Feedback()" id="Feedback" class="mui-navigate-right"></a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#popover" id="Donate" class="mui-navigate-right"></a>
				</li>
				<li class="mui-table-view-cell">
					<a href="javascript:PrivacyPolicy()" id="PrivacyPolicy" class="mui-navigate-right"></a>
				</li>
			</ul>
			<div id="popover" class="mui-popover">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view">
							<li id="Alipay" class="mui-table-view-cell" onclick="OpenWebPage('http://rthsoftware.tk/web/toolbox/img/alipay.jpg')"></li>
							<li id="WeChatPay" class="mui-table-view-cell" onclick="OpenWebPage('http://rthsoftware.tk/web/toolbox/img/wechatpay.jpg')"></li>
							<li id="PayPal" class="mui-table-view-cell" onclick="OpenWebPage('https://www.paypal.me/ShangzhenY/')">PayPal</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var Language=localStorage.getItem("Language")
			if(Language=="SimplifiedChinese"){
				document.title="关于"
				document.getElementById("AppName").innerText="RTH 工具箱"
				document.getElementById("Studio").innerText="RTH 软件工作室的产品"
				document.getElementById("Version").innerText="版本"
				document.getElementById("LastUpdated1").innerText="更新日期"
				document.getElementById("EnvInfo1").innerText="环境信息"
				document.getElementById("Developer1").innerText="开发者"
				document.getElementById("Developer2").innerText="杨尚臻"
				document.getElementById("Email").innerText="电子邮箱"
				document.getElementById("Home").innerText="主页"
				document.getElementById("Feedback").innerText="反馈"
				document.getElementById("Donate").innerText="打赏"
				document.getElementById("Alipay").innerText="支付宝"
				document.getElementById("WeChatPay").innerText="微信支付"
				document.getElementById("PrivacyPolicy").innerText="隐私声明"
			}else{
				document.title="About"
				document.getElementById("AppName").innerText="RTH Toolbox"
				document.getElementById("Studio").innerText="A Product of RTH Software Studio"
				document.getElementById("Version").innerText="Version"
				document.getElementById("LastUpdated1").innerText="Last Updated"
				var LastUpdated=document.getElementById("LastUpdated2").innerText.split("/")
				document.getElementById("LastUpdated2").innerText=LastUpdated[1]+"/"+LastUpdated[2]+"/"+LastUpdated[0]
				document.getElementById("EnvInfo1").innerText="Env Info"
				document.getElementById("Developer1").innerText="Developer"
				document.getElementById("Developer2").innerText="Shangzhen Yang"
				document.getElementById("Email").innerText="Email"
				document.getElementById("Home").innerText="Home"
				document.getElementById("Feedback").innerText="Feedback"
				document.getElementById("Donate").innerText="Donate"
				document.getElementById("Alipay").innerText="Alipay"
				document.getElementById("WeChatPay").innerText="WeChat Pay"
				document.getElementById("PrivacyPolicy").innerText="Privacy Policy"
			}
			document.getElementsByClassName("mui-title")[0].innerText=document.title
			document.getElementById("EnvInfo2").innerText=navigator.userAgent
		</script>
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			Init(true)
			function Feedback(){
				if(navigator.platform=="Win32"||navigator.platform=="MacIntel"){OpenWebPage("http://rths.tk/h-msgBoard.html")}
				else{OpenWebPage("http://m.rths.tk/h-mb.html")}
			}
			function PrivacyPolicy(){
				if(Language=="SimplifiedChinese"){
					if(navigator.platform=="Win32"||navigator.platform=="MacIntel"){OpenWebPage("http://rths.tk/cn/h-col-147.html")}
					else{OpenWebPage("http://m.rths.tk/cn/h-col-114.html")}
				}else{
					if(navigator.platform=="Win32"||navigator.platform=="MacIntel"){OpenWebPage("http://rths.tk/en/h-col-148.html")}
					else{OpenWebPage("http://m.rths.tk/en/h-col-115.html")}
				}
			}
		</script>
	</body>
</html>
