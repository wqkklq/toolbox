<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
		<style>
			.msg{
				border-radius:10px;
				line-height:25px;
				max-width:70%;
				padding:10px 15px;
				-webkit-user-select:text;
				user-select:text;
				width:fit-content;
				word-break:break-all;
			}
			.msg-bot{
				background-color:white;
				border-left:10px solid rgba(0,0,0,.25);
				color:black;
			}
			.msg-me{
				background-color:rgb(0,102,204);
				border-right:10px solid rgba(0,0,0,.25);
				color:white;
				margin:0 0 0 auto;
			}
			.msg-row{
				padding:5px 0px;
			}
			.mui-content{
				padding-bottom:80px;
			}
			.new-msg{
				background-color:white;
				border-radius:20px;
				bottom:30px;
				height:50px;
				left:5%;
				padding:5px 85px 5px 5px;
				position:fixed;
				width:90%;
			}
			.new-msg-background{
				background-color:rgba(239,239,244,.9);
				bottom:0px;
				box-shadow:0 -5px 10px rgb(239,239,244);
				height:80px;
				left:0px;
				position:fixed;
				width:100%;
			}
			.send input{
				background:white;
				border:solid 1px rgb(239,239,244);
				border-radius:15px;
				font-size:16px;
				height:40px;
				line-height:18px;
				padding:10px;
				width:100%;
			}
			.send-btn{
				border-radius:15px;
				bottom:0px;
				height:40px;
				margin:5px;
				position:absolute;
				right:0px;
				text-align:center;
				width:75px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title"></header>
		<div class="mui-content">
			<div class="msg-row">
				<div id="Welcome" class="msg msg-bot"></div>
			</div>
		</div>
		<div class="new-msg-background">
			<div class="new-msg">
				<div class="send">
					<input type="text">
				</div>
				<button type="button" class="mui-btn mui-btn-blue send-btn"></button>
			</div>
		</div>
		<script src="cordova.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/md5.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			var lastBotInfo
			function chatbotReply(botInfo){
				request("https://rthsoftware.azurewebsites.net/tuling.php?info="+botInfo,function(e){
					var json=JSON.parse(e)
					var botText=json.text,
					newDiv=document.createElement("div"),
					newChildDiv=document.createElement("div")
					newDiv.setAttribute("class","msg-row")
					newChildDiv.setAttribute("class","msg msg-bot")
					newDiv.appendChild(newChildDiv)
					var appendMsg=function(){
						if(json.code==200000){
							newChildDiv.innerHTML+="<br><a href=\"javascript:openWebPage('"+json.url+"')\">"+json.url.split("/")[2]+"</a>"
						}
						document.getElementsByClassName("mui-content")[0].appendChild(newDiv)
						scrollTo(0,document.body.scrollHeight)
					}
					switch(language){
						case "SimplifiedChinese":
						newChildDiv.innerText=botText
						document.getElementsByClassName("mui-title")[0].innerText="康康"
						appendMsg()
						break
						default:
						translate(botText,"zh","en",function(e){
							newChildDiv.innerText=e
							document.getElementsByClassName("mui-title")[0].innerText="Kangkang"
							appendMsg()
						})
						break
					}
				})
			}
			function send(){
				if(document.getElementsByTagName("input")[0].value!=""){
					lastBotInfo=document.getElementsByTagName("input")[0].value
					var newMyDiv=document.createElement("div"),
					newMyChildDiv=document.createElement("div")
					newMyDiv.setAttribute("class","msg-row")
					newMyChildDiv.setAttribute("class","msg msg-me")
					newMyChildDiv.innerText=document.getElementsByTagName("input")[0].value
					newMyDiv.appendChild(newMyChildDiv)
					document.getElementsByClassName("mui-content")[0].appendChild(newMyDiv)
					scrollTo(0,document.body.scrollHeight)
					switch(language){
						case "SimplifiedChinese":
						document.getElementsByClassName("mui-title")[0].innerText="对方正在输入"
						chatbotReply(document.getElementsByTagName("input")[0].value)
						break
						default:
						document.getElementsByClassName("mui-title")[0].innerText="Typing"
						translate(document.getElementsByTagName("input")[0].value,"auto","zh",function(e){
							chatbotReply(e)
						})
						break
					}
					document.getElementsByTagName("input")[0].value=""
				}else if(lastBotInfo){
					document.getElementsByTagName("input")[0].value=lastBotInfo
					send()
				}
			}
			document.getElementsByTagName("input")[0].onkeydown=function(e){
				if(e.keyCode==13){
					send()
				}
			}
			document.getElementsByTagName("button")[0].onclick=send
			switch(language){
				case "SimplifiedChinese":
				document.title="聊天机器人"
				document.getElementsByClassName("mui-title")[0].innerText="康康"
				document.getElementById("Welcome").innerText="我们一起来聊天吧！"
				document.getElementsByTagName("button")[0].innerText="发送"
				break
				default:
				document.title="Chatbot"
				document.getElementsByClassName("mui-title")[0].innerText="Kangkang"
				document.getElementById("Welcome").innerText="Let's chat!"
				document.getElementsByTagName("button")[0].innerText="Send"
				break
			}
			if(!isMobile){
				document.getElementsByTagName("input")[0].focus()
			}
		</script>
	</body>
</html>
