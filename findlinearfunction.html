<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<meta name="renderer" content="webkit">
		<title>RTH Toolbox</title>
		<link href="unpackage/res/icons/512x512.png" rel="apple-touch-icon">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left back"></a>
			<h1 class="mui-title"></h1>
		</header>
		<div class="win" style="display:none">
			<div style="right:80px" onclick="require('electron').remote.getCurrentWindow().minimize()">-</div>
			<div style="right:40px" onclick="maximize()">+</div>
			<div style="right:0px" onclick="window.close()">×</div>
		</div>
		<div class="mui-content">
			<div style="line-height:30px">
				a &#40;<label id="x1Label">x<sub>1</sub></label>&#44; <label id="y1Label">y<sub>1</sub></label>&#41;<br>
				b &#40;<label id="x2Label">x<sub>2</sub></label>&#44; <label id="y2Label">y<sub>2</sub></label>&#41;
			</div>
			<hr>
			<div class="mui-input-row">
				<label>x<sub>1</sub>=</label>
				<input id="x1Input" type="number" onclick="inputId=1" oninput="x1OnInput()">
			</div>
			<div class="mui-input-row">
				<label>y<sub>1</sub>=</label>
				<input id="y1Input" type="number" onclick="inputId=2" oninput="y1OnInput()">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>x<sub>2</sub>=</label>
				<input id="x2Input" type="number" onclick="inputId=3" oninput="x2OnInput()">
			</div>
			<div class="mui-input-row">
				<label>y<sub>2</sub>=</label>
				<input id="y2Input" type="number" onclick="inputId=4" oninput="y2OnInput()">
			</div>
			<hr>
			<div class="result" style="text-align:center;font-size:16pt">y = <label id="kLabel">k</label>x + <label id="bLabel">b</label></div>
			<hr>
		</div>
		<button type="button" class="mui-btn mui-btn-blue sign">+/-</button>
		<!--[if IE]>
			<script type="text/javascript">
				window.location.href="http://t.rths.tk/web/toolbox/download.html?time="+(new Date).getTime()
			</script>
		<![endif]-->
		<!--[if !IE]><!-->
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			var enterNum,inputId=1
			if(language=="SimplifiedChinese"){
				document.title="计算器"
				enterNum="输入数字"
			}else{
				document.title="Calculator"
				enterNum="Enter the number"
			}
			document.getElementsByClassName("mui-title")[0].innerText=document.title
			document.getElementById("x1Input").placeholder=enterNum
			document.getElementById("y1Input").placeholder=enterNum
			document.getElementById("x2Input").placeholder=enterNum
			document.getElementById("y2Input").placeholder=enterNum
			function calculate(){
				var a=document.getElementById("x1Input").value*1,
				c=document.getElementById("y1Input").value*(-1),
				d=document.getElementById("x2Input").value*1,
				f=document.getElementById("y2Input").value*(-1)
				if(a!=d){
					var k=(f-c)/(a-d),
					b=(a*f-d*c)/(d-a)
					document.getElementById("kLabel").innerText=k
					document.getElementById("bLabel").innerText=b
				}else{
					document.getElementById("kLabel").innerText="k"
					document.getElementById("bLabel").innerText="b"
				}
			}
			function x1OnInput(){
				var x1=document.getElementById("x1Input").value
				if(x1==""){document.getElementById("x1Label").innerHTML="x<sub>1</sub>"}
				else{document.getElementById("x1Label").innerHTML=x1}
				calculate()
			}
			function y1OnInput(){
				var y1=document.getElementById("y1Input").value
				if(y1==""){document.getElementById("y1Label").innerHTML="y<sub>1</sub>"}
				else{document.getElementById("y1Label").innerHTML=y1}
				calculate()
			}
			function x2OnInput(){
				var x2=document.getElementById("x2Input").value
				if(x2==""){document.getElementById("x2Label").innerHTML="x<sub>2</sub>"}
				else{document.getElementById("x2Label").innerHTML=x2}
				calculate()
			}
			function y2OnInput(){
				var y2=document.getElementById("y2Input").value
				if(y2==""){document.getElementById("y2Label").innerHTML="y<sub>2</sub>"}
				else{document.getElementById("y2Label").innerHTML=y2}
				calculate()
			}
			document.getElementsByClassName("sign")[0].onclick=function(){
				var Value
				switch(inputId){
					case 1:
						Value=document.getElementById("x1Input").value
						break
					case 2:
						Value=document.getElementById("y1Input").value
						break
					case 3:
						Value=document.getElementById("x2Input").value
						break
					case 4:
						Value=document.getElementById("y2Input").value
						break
					default:break
				}
				if(Value!=""&&Value!=null){
					if(Value.indexOf("-")!=-1){Value=Value.replace("-","")}
					else{Value="-"+Value}
				}else{Value="-0"}
				switch(inputId){
					case 1:
						document.getElementById("x1Input").value=Value
						x1OnInput()
						break
					case 2:
						document.getElementById("y1Input").value=Value
						y1OnInput()
						break
					case 3:
						document.getElementById("x2Input").value=Value
						x2OnInput()
						break
					case 4:
						document.getElementById("y2Input").value=Value
						y2OnInput()
						break
					default:break
				}
				calculate()
			}
		</script>
		<!--<![endif]-->
	</body>
</html>
