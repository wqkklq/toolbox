<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/general.css">
		<link rel="stylesheet" href="css/findfunction.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title"></header>
		<div class="mui-content">
			<div class="formula">
				a &#40;<span id="x1Label">x<sub>1</sub></span>&#44; <span id="y1Label">y<sub>1</sub></span>&#41;<br>
				b &#40;<span id="x2Label">x<sub>2</sub></span>&#44; <span id="y2Label">y<sub>2</sub></span>&#41;
			</div>
			<hr>
			<div class="mui-input-row">
				<label>x<sub>1</sub>=</label>
				<input id="x1Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>y<sub>1</sub>=</label>
				<input id="y1Input" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>x<sub>2</sub>=</label>
				<input id="x2Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>y<sub>2</sub>=</label>
				<input id="y2Input" type="number">
			</div>
			<hr>
			<div class="result">y = <label id="kLabel">k</label>x + <label id="bLabel">b</label></div>
			<hr>
		</div>
		<script src="cordova.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script src="js/findlinearfunction.js"></script>
	</body>
</html>
