<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<meta name="renderer" content="webkit">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav"></header>
		<div class="mui-content">
			<div style="line-height:30px">
				a &#40;<label id="x1Label">x<sub>1</sub></label>&#44; <label id="y1Label">y<sub>1</sub></label>&#41;<br>
				b &#40;<label id="x2Label">x<sub>2</sub></label>&#44; <label id="y2Label">y<sub>2</sub></label>&#41;
			</div>
			<hr>
			<div class="mui-input-row">
				<label>x<sub>1</sub>=</label>
				<input id="x1Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>y<sub>1</sub>=</label>
				<input id="y1Input" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>x<sub>2</sub>=</label>
				<input id="x2Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>y<sub>2</sub>=</label>
				<input id="y2Input" type="number">
			</div>
			<hr>
			<div class="result" style="text-align:center;font-size:16pt">y = <label id="kLabel">k</label>x + <label id="bLabel">b</label></div>
			<hr>
		</div>
		<button type="button" class="mui-btn mui-btn-blue sign">+/-</button>
		<script src="js/check.js"></script>
		<!--[if !IE]><!-->
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			function calculate(){
				const a=document.getElementById("x1Input").value*1,
				c=document.getElementById("y1Input").value*(-1),
				d=document.getElementById("x2Input").value*1,
				f=document.getElementById("y2Input").value*(-1)
				if(a!=d){
					document.getElementById("kLabel").innerText=(f-c)/(a-d)
					document.getElementById("bLabel").innerText=(a*f-d*c)/(d-a)
				}else{
					document.getElementById("kLabel").innerText="k"
					document.getElementById("bLabel").innerText="b"
				}
			}
			initCalculator(3,calculate)
		</script>
		<!--<![endif]-->
	</body>
</html>
