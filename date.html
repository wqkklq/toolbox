<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<meta name="renderer" content="webkit">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
		<style>
			.result{
				text-align:center;
				font-size:16pt;
				margin-top:20px;
				-webkit-user-select:text;
				user-select:text
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title"></header>
		<div class="mui-content">
			<fieldset>
				<legend></legend>
				<div class="mui-input-row">
					<label id="StartDateLabel"></label>
					<input id="StartDate" type="date">
				</div>
				<div class="mui-input-row">
					<label id="EndDateLabel"></label>
					<input id="EndDate" type="date">
				</div>
				<div class="result"></div>
			</fieldset>
		</div>
		<script src="js/check.js"></script>
		<!--[if !IE]><!-->
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			function calculate(){
				const startDateValue=new Date(document.getElementById("StartDate").value),
				endDateValue=new Date(document.getElementById("EndDate").value)
				const dateDiff=parseInt(Math.abs(endDateValue-startDateValue)/1000/60/60/24)
				switch(language){
					case "SimplifiedChinese":
						document.getElementsByClassName("result")[0].innerText="距离 "+dateDiff+" 天"
						break
					default:
						if(Math.abs(dateDiff>1)){
							document.getElementsByClassName("result")[0].innerText=dateDiff+" Days"
						}else{
							document.getElementsByClassName("result")[0].innerText=dateDiff+" Day"
						}
						break
				}
			}
			document.getElementById("StartDate").oninput=calculate
			document.getElementById("EndDate").oninput=calculate
			switch(language){
				case "SimplifiedChinese":
					document.title="计算器"
					document.getElementsByTagName("legend")[0].innerText="日期之间的差异"
					document.getElementById("StartDateLabel").innerText="起始日期"
					document.getElementById("EndDateLabel").innerText="结束日期"
					document.getElementsByClassName("result")[0].innerText="距离 0 天"
					break
				default:
					document.title="Calculator"
					document.getElementsByTagName("legend")[0].innerText="Date Diff"
					document.getElementById("StartDateLabel").innerText="Start Date"
					document.getElementById("EndDateLabel").innerText="End Date"
					document.getElementsByClassName("result")[0].innerText="0 Day"
					break
			}
			document.getElementsByClassName("mui-title")[0].innerText=document.title
		</script>
		<!--<![endif]-->
	</body>
</html>
