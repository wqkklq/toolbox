<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/general.css">
		<link rel="stylesheet" href="css/date.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title"></header>
		<div class="mui-content">
			<fieldset>
				<legend id="DateDiff"></legend>
				<div class="mui-input-row">
					<label id="StartDateLabel"></label>
					<input id="StartDate" type="date">
				</div>
				<div class="mui-input-row">
					<label id="EndDateLabel"></label>
					<input id="EndDate" type="date">
				</div>
				<ul class="menu card">
					<li class="menu result"></li>
				</ul>
			</fieldset>
			<fieldset>
				<legend id="DateCountdown"></legend>
				<div class="mui-input-row">
					<label id="NameLabel"></label>
					<input id="Name" type="text">
				</div>
				<div class="mui-input-row">
					<label id="DateLabel"></label>
					<input id="Date" type="text">
				</div>
				<ul class="menu">
					<li id="Save" class="menu"></li>
					<li id="Delete" class="menu"></li>
				</ul>
			</fieldset>
		</div>
		<script src="cordova.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script src="js/date.js"></script>
	</body>
</html>
