<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/general.css">
		<link rel="stylesheet" href="css/marquee.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title"></header>
		<div class="mui-content">
			<input type="text">
			<div class="input-bg">
				<div class="mui-input-row">
					<label id="BackgroundColorLabel"></label>
					<input id="BackgroundColor" type="text" value="#000000">
				</div>
				<div class="mui-input-row">
					<label id="TextColorLabel"></label>
					<input id="TextColor" type="text" value="#FFFFFF">
				</div>
				<div class="mui-input-row">
					<label id="SpeedLabel"></label>
					<input id="Speed" type="number" value="40">
				</div>
			</div>
			<div class="btn-bg-img">
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block"></button>
			</div>
			<ul class="menu">
				<span id="SavedText"></span>
			</ul>
		</div>
		<script src="cordova.js"></script>
		<script src="js/md5.min.js"></script>
		<script src="js/general.js"></script>
		<script src="js/marquee.js"></script>
	</body>
</html>
