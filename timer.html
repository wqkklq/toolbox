<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/general.css">
		<link rel="stylesheet" href="css/timer.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title"></header>
		<div class="mui-content">
			<div class="mui-input-row">
				<input class="time" type="text" value="00:00:00">
			</div>
			<div class="mui-input-row mui-input-range">
				<label id="HourLabel"></label>
				<input type="range" id="Hour" value="0" min="0" max="23">
			</div>
			<div class="mui-input-row mui-input-range">
				<label id="MinuteLabel"></label>
				<input type="range" id="Minute" value="0" min="0" max="59">
			</div>
			<div class="mui-input-row mui-input-range">
				<label id="SecondLabel"></label>
				<input type="range" id="Second" value="0" min="0" max="59">
			</div>
			<select></select>
			<div class="btn-bg-img">
				<button id="StartButton" type="button" class="mui-btn mui-btn-blue mui-btn-block"></button>
			</div>
			<button id="PauseButton" type="button" class="mui-btn mui-btn-block" disabled="disabled"></button>
			<fieldset>
				<legend id="TimedTask"></legend>
				<div class="mui-input-row mui-checkbox">
					<label id="CreateMessageBoxLabel"></label>
					<input id="CreateMessageBoxCheck" type="checkbox" checked="checked">
				</div>
				<div class="mui-input-row">
					<input id="CreateMessageBoxInput" type="text" class="mui-input-clear">
				</div>
				<div class="mui-input-row mui-checkbox">
					<label id="OpenWebPageLabel"></label>
					<input id="OpenWebPageCheck" type="checkbox">
				</div>
				<div class="mui-input-row">
					<input id="OpenWebPageInput" type="text" class="mui-input-clear">
				</div>
				<div class="mui-input-row mui-checkbox">
					<label id="SpeakLabel"></label>
					<input id="SpeakCheck" type="checkbox" checked="checked">
				</div>
				<div class="mui-input-row">
					<input id="SpeakInput" type="text" class="mui-input-clear">
				</div>
				<div class="mui-input-row mui-checkbox">
					<label id="RunCodeLabel"></label>
					<input id="RunCodeCheck" type="checkbox">
				</div>
				<div class="mui-input-row">
					<input id="RunCodeInput" type="text" class="mui-input-clear">
				</div>
				<button id="PreviewButton" type="button" class="mui-btn mui-btn-block"></button>
			</fieldset>
			<fieldset>
				<legend id="History"></legend>
				<ul class="menu">
					<li id="Add" class="menu"></li>
					<li id="Clear" class="menu"></li>
				</ul>
				<ul id="HistoryUl" class="menu text-like"></ul>
			</fieldset>
		</div>
		<script src="cordova.js"></script>
		<script src="js/general.js"></script>
		<script src="js/timer.js"></script>
	</body>
</html>
