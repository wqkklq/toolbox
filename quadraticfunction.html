<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/general.css">
		<link rel="stylesheet" href="css/quadraticfunction.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title"></header>
		<div class="mui-content">
			<div class="formula">
				y = <span id="aLabel">a</span>x<sup>2</sup> + <span id="bLabel">b</span>x + <span id="cLabel">c</span> &#40;a â‰  0&#41;
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a =</label>
				<input id="aInput" type="number">
			</div>
			<div class="mui-input-row">
				<label>b =</label>
				<input id="bInput" type="number">
			</div>
			<div class="mui-input-row">
				<label>c =</label>
				<input id="cInput" type="number">
			</div>
			<hr>
			<div class="result">
				<span id="VertexForm1"></span>y = <span id="VertexForm2">a</span> &#40;x - <span id="VertexForm3">h</span>&#41;<sup>2</sup> + <span id="VertexForm4">k</span><br>
				<span id="AxisSymmetry1"></span> x = <span id="AxisSymmetry2">?</span><br>
				<span id="VertexPointCoordinates1"></span> &#40;<span id="VertexPointCoordinates2">h</span>, <span id="VertexPointCoordinates3">k</span>&#41;<br>
				<span id="ParabolaOpens1"></span><span id="ParabolaOpens2"></span><br>
				<span id="xGreater1"></span> x &#62; <span id="xGreater2">?</span><span id="xGreater3"></span>y <span id="xGreater4"></span><span id="xGreater5"></span><span id="xGreater6"></span><br>
				<span id="xLess1"></span> x &#60; <span id="xLess2">?</span><span id="xLess3"></span>y <span id="xLess4"></span><span id="xLess5"></span><span id="xLess6"></span><br>
				<span id="MinimumMaximum1"></span>y = <span id="MinimumMaximum2">?</span><br>
				<span id="xIntercept1"></span><span id="xIntercept2">?</span><br>
				<span id="yIntercept1"></span>&#40;0, <span id="yIntercept2">c</span><span>&#41;</span>
			</div>
			<div class="input-bg">
				<div class="mui-input-row">
					<label>x =</label>
					<input id="xInput" type="text">
				</div>
				<div class="mui-input-row">
					<label>y =</label>
					<input id="yInput" type="text">
				</div>
			</div>
		</div>
		<script src="cordova.js"></script>
		<script src="js/general.js"></script>
		<script src="js/quadraticfunction.js"></script>
	</body>
</html>
