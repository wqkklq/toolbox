	<body class="home">
		<div class="drag"></div>
		<div class="icon"></div>
		<div class="home-title"></div>
		<div class="home-menu">
			<ul>
				<li id="WordList"></li>
				<li id="Timer"></li>
				<li id="Calculator"></li>
				<li id="Chatbot"></li>
				<li id="RandomNumber"></li>
				<li id="Search"></li>
				<li id="TextEditor"></li>
			</ul>
		</div>
		<div class="bottom">
			<a class="mui-icon mui-icon-more more" href="javascript:more()"></a>
			<button class="mui-btn mui-btn-blue get" style="display:none"></button>
			<a class="mui-icon mui-icon-settings settings" href="javascript:openWindow('settings')"></a>
		</div>
		<script src="js/check.js"></script>
		<!--[if !IE]><!-->
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			let backStr
			function liBack(){
				if(window.history.length>1&&window.location.search.indexOf("more=1")!=-1){
					history.go(-1)
				}else{
					document.getElementsByTagName("ul")[0].innerHTML=menu
					document.getElementsByClassName("more")[0].style.opacity="1"
					load()
				}
			}
			function load(){
				document.getElementsByClassName("home-title")[0].innerText=document.title.replace("RTH ","")
				document.getElementById("WordList").onclick=function(){
					openWindow("wordlist")
				}
				document.getElementById("Timer").onclick=function(){
					openWindow("timer")
				}
				document.getElementById("Calculator").onclick=function(){
					openWindow("calculator")
				}
				document.getElementById("Chatbot").onclick=function(){
					openWindow("chatbot")
				}
				document.getElementById("RandomNumber").onclick=function(){
					openWindow("randomnumber")
				}
				document.getElementById("Search").onclick=function(){
					openWindow("search")
				}
				document.getElementById("TextEditor").onclick=function(){
					openWindow("texteditor")
				}
				document.getElementsByTagName("button")[0].onclick=getToolbox
			}
			function more(){
				request("http://t.rths.tk/web/toolbox/more_"+language+".html",function(e){
					switch(language){
						case "SimplifiedChinese":
							document.getElementsByClassName("home-title")[0].innerText="友情链接"
							break
						default:
							document.getElementsByClassName("home-title")[0].innerText="Links"
							break
					}
					document.getElementsByClassName("more")[0].style.opacity="0"
					document.getElementsByTagName("ul")[0].innerHTML="<li onclick='liBack()'>"+backStr+"</li>"+e
				})
			}
			function onResize(){
				if(document.documentElement.clientWidth>500){
					document.getElementsByClassName("home-title")[0].style.textAlign="left"
				}else{
					document.getElementsByClassName("home-title")[0].style.textAlign="center"
				}
			}
			window.onresize=onResize
			onResize()
			mui.init({swipeBack:false})
			if(isPlus){
				const plusReady=function(){
					plus.navigator.setStatusBarBackground("rgb(0,102,204)")
					plus.navigator.setStatusBarStyle("light")
					if(isAndroid){
						mui.back=function(){
							plus.runtime.quit()
						}
						plus.runtime.getProperty(plus.runtime.appid,function(inf){
							request("http://t.rths.tk/package.json",function(e){
								const json=JSON.parse(e)
								if(inf.version!=json.version){
									showAlert([
										"Going to the download page",
										"即将前往下载页面"
									],[
										"Update Available",
										"有更新可用"

					document.getElementsByClassName("get")[0].style.display=""
				}else if(isUWP){
					const titleBar=Windows.UI.ViewManagement.ApplicationView.getForCurrentView().titleBar
					let titleBarColor
					if(appliedTheme=="Dark"){
						titleBarColor={
							a:255,
							b:136,
							g:68,
							r:0
						}
					}else{
						titleBarColor={
							a:255,
							b:204,
							g:102,
							r:0
						}

					titleBar.backgroundColor=titleBar.inactiveBackgroundColor=titleBar.buttonBackgroundColor=titleBar.buttonInactiveBackgroundColor=titleBarColor

						r:0

			if(!navigator.onLine){
				document.getElementsByClassName("more")[0].style.display="none"
			}else if(window.location.search.indexOf("more=1")!=-1){
				more()
			}
			if(isElectron){
				const{remote}=require("electron")
				let path
				if(process.platform=="darwin"){
					path=remote.getGlobal("sharedObj").path
				}else if(process.platform=="win32"){
					path=remote.getGlobal("sharedObj").path[1]
				}
				if(path){
					let list
					if(path.indexOf("://")!=-1){
						list=searchURL("list",path.replace("rthtoolbox://",""))
					}else{
						list=require("fs").readFileSync(path,"utf8").replace(/<br \/>/g,"")
					}
					if(list){
						localStorage.setItem("WordList",list)
						localStorage.removeItem("WordListCurrentItem")
						openWindow("wordlist")
					}
				}else{
					const package=require("./package.json")
					request("http://t.rths.tk/package.json",function(e){
						const json=JSON.parse(e)
						if(package.version!=json.version){
							window.location.href="electron/update.html"
						}
					})
				}
			}
