<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title"></header>
		<div class="mui-content">
			<div style="line-height:30px">
				<span id="a1Label">a<sub>1</sub></span>x + <span id="b1Label">b<sub>1</sub></span>y + <span id="c1Label">c<sub>1</sub></span>z = <span id="d1Label">d<sub>1</sub></span><br>
				<span id="a2Label">a<sub>2</sub></span>x + <span id="b2Label">b<sub>2</sub></span>y + <span id="c2Label">c<sub>2</sub></span>z = <span id="d2Label">d<sub>2</sub></span><br>
				<span id="a3Label">a<sub>3</sub></span>x + <span id="b3Label">b<sub>3</sub></span>y + <span id="c3Label">c<sub>3</sub></span>z = <span id="d3Label">d<sub>3</sub></span>
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a<sub>1</sub> =</label>
				<input id="a1Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>b<sub>1</sub> =</label>
				<input id="b1Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>c<sub>1</sub> =</label>
				<input id="c1Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>d<sub>1</sub> =</label>
				<input id="d1Input" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a<sub>2</sub> =</label>
				<input id="a2Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>b<sub>2</sub> =</label>
				<input id="b2Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>c<sub>2</sub> =</label>
				<input id="c2Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>d<sub>2</sub> =</label>
				<input id="d2Input" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a<sub>3</sub> =</label>
				<input id="a3Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>b<sub>3</sub> =</label>
				<input id="b3Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>c<sub>3</sub> =</label>
				<input id="c3Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>d<sub>3</sub> =</label>
				<input id="d3Input" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>x =</label>
				<input id="xInput" type="text">
			</div>
			<div class="mui-input-row">
				<label>y =</label>
				<input id="yInput" type="text">
			</div>
			<div class="mui-input-row">
				<label>z =</label>
				<input id="zInput" type="text">
			</div>
			<hr>
		</div>
		<button type="button" class="mui-btn mui-btn-blue sign">+/-</button>
		<script src="cordova.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			function calculate(){
				var a1=document.getElementById("a1Input").value*1,
				b1=document.getElementById("b1Input").value*1,
				c1=document.getElementById("c1Input").value*1,
				d1=document.getElementById("d1Input").value*1,
				a2=document.getElementById("a2Input").value*1,
				b2=document.getElementById("b2Input").value*1,
				c2=document.getElementById("c2Input").value*1,
				d2=document.getElementById("d2Input").value*1,
				a3=document.getElementById("a3Input").value*1,
				b3=document.getElementById("b3Input").value*1,
				c3=document.getElementById("c3Input").value*1,
				d3=document.getElementById("d3Input").value*1
				var delta=a1*b2*c3+b1*c2*a3+c1*a2*b3-c1*b2*a3-a1*c2*b3-b1*a2*c3
				document.getElementById("xInput").value=(d1*b2*c3+b1*c2*d3+c1*d2*b3-c1*b2*d3-d1*c2*b3-b1*d2*c3)/delta
				document.getElementById("yInput").value=(a1*d2*c3+d1*c2*a3+c1*a2*d3-c1*d2*a3-a1*c2*d3-d1*a2*c3)/delta
				document.getElementById("zInput").value=(a1*b2*d3+b1*d2*a3+d1*a2*b3-d1*b2*a3-a1*d2*b3-b1*a2*d3)/delta
			}
			document.getElementById("xInput").oninput=calculate
			document.getElementById("yInput").oninput=calculate
			document.getElementById("zInput").oninput=calculate
			initCalculator(11,calculate)
		</script>
	</body>
</html>
