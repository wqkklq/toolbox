<!DOCTYPE html>
<html>
	<head>

	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left back"></a>
			<h1 class="mui-title"></h1>
		</header>
		<div class="win" style="display:none">
			<div style="right:80px" onclick="require('electron').remote.getCurrentWindow().minimize()">-</div>

			<div style="right:0px" onclick="window.close()">×</div>
		</div>
		<div class="mui-content">
			<div style="line-height:30px">
				<label id="a1Label">a<sub>1</sub></label>x + <label id="b1Label">b<sub>1</sub></label>y + <label id="c1Label">c<sub>1</sub></label>z = <label id="d1Label">d<sub>1</sub></label><br>
				<label id="a2Label">a<sub>2</sub></label>x + <label id="b2Label">b<sub>2</sub></label>y + <label id="c2Label">c<sub>2</sub></label>z = <label id="d2Label">d<sub>2</sub></label><br>
				<label id="a3Label">a<sub>3</sub></label>x + <label id="b3Label">b<sub>3</sub></label>y + <label id="c3Label">c<sub>3</sub></label>z = <label id="d3Label">d<sub>3</sub></label>
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a<sub>1</sub> =</label>
				<input id="a1Input" type="number" onclick="inputId=1" oninput="a1OnInput()">
			</div>
			<div class="mui-input-row">
				<label>b<sub>1</sub> =</label>
				<input id="b1Input" type="number" onclick="inputId=2" oninput="b1OnInput()">
			</div>
			<div class="mui-input-row">
				<label>c<sub>1</sub> =</label>
				<input id="c1Input" type="number" onclick="inputId=3" oninput="c1OnInput()">
			</div>
			<div class="mui-input-row">
				<label>d<sub>1</sub> =</label>
				<input id="d1Input" type="number" onclick="inputId=4" oninput="d1OnInput()">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a<sub>2</sub> =</label>
				<input id="a2Input" type="number" onclick="inputId=5" oninput="a2OnInput()">
			</div>
			<div class="mui-input-row">
				<label>b<sub>2</sub> =</label>
				<input id="b2Input" type="number" onclick="inputId=6" oninput="b2OnInput()">
			</div>
			<div class="mui-input-row">
				<label>c<sub>2</sub> =</label>
				<input id="c2Input" type="number" onclick="inputId=7" oninput="c2OnInput()">
			</div>
			<div class="mui-input-row">
				<label>d<sub>2</sub> =</label>
				<input id="d2Input" type="number" onclick="inputId=8" oninput="d2OnInput()">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a<sub>3</sub> =</label>
				<input id="a3Input" type="number" onclick="inputId=9" oninput="a3OnInput()">
			</div>
			<div class="mui-input-row">
				<label>b<sub>3</sub> =</label>
				<input id="b3Input" type="number" onclick="inputId=10" oninput="b3OnInput()">
			</div>
			<div class="mui-input-row">
				<label>c<sub>3</sub> =</label>
				<input id="c3Input" type="number" onclick="inputId=11" oninput="c3OnInput()">
			</div>
			<div class="mui-input-row">
				<label>d<sub>3</sub> =</label>
				<input id="d3Input" type="number" onclick="inputId=12" oninput="d3OnInput()">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>x =</label>
				<input id="xInput" type="text" oninput="calculate()">
			</div>
			<div class="mui-input-row">
				<label>y =</label>
				<input id="yInput" type="text" oninput="calculate()">
			</div>
			<div class="mui-input-row">
				<label>z =</label>
				<input id="zInput" type="text" oninput="calculate()">
			</div>
			<hr>
		</div>
		<button type="button" class="mui-btn mui-btn-blue sign">+/-</button>

			<script type="text/javascript">

		<!--[if !IE]><!-->
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			var enterNum,inputId=1
			if(language=="SimplifiedChinese"){
				document.title="计算器"
				enterNum="输入数字"
			}else{
				document.title="Calculator"
				enterNum="Enter the number"
			}
			document.getElementsByClassName("mui-title")[0].innerText=document.title
			document.getElementById("a1Input").placeholder=enterNum
			document.getElementById("b1Input").placeholder=enterNum
			document.getElementById("c1Input").placeholder=enterNum
			document.getElementById("d1Input").placeholder=enterNum
			document.getElementById("a2Input").placeholder=enterNum
			document.getElementById("b2Input").placeholder=enterNum
			document.getElementById("c2Input").placeholder=enterNum
			document.getElementById("d2Input").placeholder=enterNum
			document.getElementById("a3Input").placeholder=enterNum
			document.getElementById("b3Input").placeholder=enterNum
			document.getElementById("c3Input").placeholder=enterNum
			document.getElementById("d3Input").placeholder=enterNum
			function calculate(){
				var a1=document.getElementById("a1Input").value*1,
				b1=document.getElementById("b1Input").value*1,
				c1=document.getElementById("c1Input").value*1,
				d1=document.getElementById("d1Input").value*1,
				a2=document.getElementById("a2Input").value*1,
				b2=document.getElementById("b2Input").value*1,
				c2=document.getElementById("c2Input").value*1,
				d2=document.getElementById("d2Input").value*1,
				a3=document.getElementById("a3Input").value*1,
				b3=document.getElementById("b3Input").value*1,
				c3=document.getElementById("c3Input").value*1,
				d3=document.getElementById("d3Input").value*1
				var delta=a1*b2*c3+b1*c2*a3+c1*a2*b3-c1*b2*a3-a1*c2*b3-b1*a2*c3
				document.getElementById("xInput").value=(d1*b2*c3+b1*c2*d3+c1*d2*b3-c1*b2*d3-d1*c2*b3-b1*d2*c3)/delta
				document.getElementById("yInput").value=(a1*d2*c3+d1*c2*a3+c1*a2*d3-c1*d2*a3-a1*c2*d3-d1*a2*c3)/delta
				document.getElementById("zInput").value=(a1*b2*d3+b1*d2*a3+d1*a2*b3-d1*b2*a3-a1*d2*b3-b1*a2*d3)/delta
			}
			function a1OnInput(){
				var a=document.getElementById("a1Input").value
				if(a==""){document.getElementById("a1Label").innerHTML="a<sub>1</sub>"}
				else{document.getElementById("a1Label").innerHTML=a}
				calculate()
			}
			function b1OnInput(){
				var b=document.getElementById("b1Input").value
				if(b==""){document.getElementById("b1Label").innerHTML="b<sub>1</sub>"}
				else{document.getElementById("b1Label").innerHTML=b}
				calculate()
			}
			function c1OnInput(){
				var c=document.getElementById("c1Input").value
				if(c==""){document.getElementById("c1Label").innerHTML="c<sub>1</sub>"}
				else{document.getElementById("c1Label").innerHTML=c}
				calculate()
			}
			function d1OnInput(){
				var d=document.getElementById("d1Input").value
				if(d==""){document.getElementById("d1Label").innerHTML="d<sub>1</sub>"}
				else{document.getElementById("d1Label").innerHTML=d}
				calculate()
			}
			function a2OnInput(){
				var d=document.getElementById("a2Input").value
				if(d==""){document.getElementById("a2Label").innerHTML="a<sub>2</sub>"}
				else{document.getElementById("a2Label").innerHTML=d}
				calculate()
			}
			function b2OnInput(){
				var e=document.getElementById("b2Input").value
				if(e==""){document.getElementById("b2Label").innerHTML="b<sub>2</sub>"}
				else{document.getElementById("b2Label").innerHTML=e}
				calculate()
			}
			function c2OnInput(){
				var f=document.getElementById("c2Input").value
				if(f==""){document.getElementById("c2Label").innerHTML="c<sub>2</sub>"}
				else{document.getElementById("c2Label").innerHTML=f}
				calculate()
			}
			function d2OnInput(){
				var d=document.getElementById("d2Input").value
				if(d==""){document.getElementById("d2Label").innerHTML="d<sub>2</sub>"}
				else{document.getElementById("d2Label").innerHTML=d}
				calculate()
			}
			function a3OnInput(){
				var d=document.getElementById("a3Input").value
				if(d==""){document.getElementById("a3Label").innerHTML="a<sub>3</sub>"}
				else{document.getElementById("a3Label").innerHTML=d}
				calculate()
			}
			function b3OnInput(){
				var e=document.getElementById("b3Input").value
				if(e==""){document.getElementById("b3Label").innerHTML="b<sub>3</sub>"}
				else{document.getElementById("b3Label").innerHTML=e}
				calculate()
			}
			function c3OnInput(){
				var f=document.getElementById("c3Input").value
				if(f==""){document.getElementById("c3Label").innerHTML="c<sub>3</sub>"}
				else{document.getElementById("c3Label").innerHTML=f}
				calculate()
			}
			function d3OnInput(){
				var d=document.getElementById("d3Input").value
				if(d==""){document.getElementById("d3Label").innerHTML="d<sub>3</sub>"}
				else{document.getElementById("d3Label").innerHTML=d}
				calculate()
			}
			document.getElementsByClassName("sign")[0].onclick=function(){
				var Value
				switch(inputId){
					case 1:
						Value=document.getElementById("a1Input").value
						break
					case 2:
						Value=document.getElementById("b1Input").value
						break
					case 3:
						Value=document.getElementById("c1Input").value
						break
					case 4:
						Value=document.getElementById("d1Input").value
						break
					case 5:
						Value=document.getElementById("a2Input").value
						break
					case 6:
						Value=document.getElementById("b2Input").value
						break
					case 7:
						Value=document.getElementById("c2Input").value
						break
					case 8:
						Value=document.getElementById("d2Input").value
						break
					case 9:
						Value=document.getElementById("a3Input").value
						break
					case 10:
						Value=document.getElementById("b3Input").value
						break
					case 11:
						Value=document.getElementById("c3Input").value
						break
					case 12:
						Value=document.getElementById("d3Input").value
						break
					default:break
				}
				if(Value!=""&&Value!=null){
					if(Value.indexOf("-")!=-1){Value=Value.replace("-","")}
					else{Value="-"+Value}
				}else{Value="-0"}
				switch(inputId){
					case 1:
						document.getElementById("a1Input").value=Value
						a1OnInput()
						break
					case 2:
						document.getElementById("b1Input").value=Value
						b1OnInput()
						break
					case 3:
						document.getElementById("c1Input").value=Value
						c1OnInput()
						break
					case 4:
						document.getElementById("d1Input").value=Value
						d1OnInput()
						break
					case 5:
						document.getElementById("a2Input").value=Value
						a2OnInput()
						break
					case 6:
						document.getElementById("b2Input").value=Value
						b2OnInput()
						break
					case 7:
						document.getElementById("c2Input").value=Value
						c2OnInput()
						break
					case 8:
						document.getElementById("d2Input").value=Value
						d2OnInput()
						break
					case 9:
						document.getElementById("a3Input").value=Value
						a3OnInput()
						break
					case 10:
						document.getElementById("b3Input").value=Value
						b3OnInput()
						break
					case 11:
						document.getElementById("c3Input").value=Value
						c3OnInput()
						break
					case 12:
						document.getElementById("d3Input").value=Value
						d3OnInput()
						break
					default:break
				}
				calculate()
			}
		</script>
		<!--<![endif]-->
	</body>
