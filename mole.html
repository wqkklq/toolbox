						searchTerm=searchTerm.replace("七","")
					}else if(searchTerm.substr(0,1)=="八"){
						document.getElementById("Mole").value="8"
						searchTerm=searchTerm.replace("八","")
					}else if(searchTerm.substr(0,1)=="九"){
						document.getElementById("Mole").value="9"
						searchTerm=searchTerm.replace("九","")
					}else if(searchTerm.substr(0,1)=="十"){
						document.getElementById("Mole").value="10"
						searchTerm=searchTerm.replace("十","")
					}
					if(searchTerm.length<=2&&elements[i].symbol.toLowerCase()==searchTerm||searchTerm.length>2&&elements[i].name.toLowerCase().indexOf(searchTerm)!=-1||elements[i].name_cn==searchTerm||i+1==searchTerm||Math.round(elements[i].mass)==Math.round(searchTerm)){document.getElementsByTagName("select")[0].selectedIndex=i}
				}
				calculateBasedOnMole()
			}
			document.getElementById("Search").oninput=function(){
				var searchTerm=this.value.toLowerCase()
				search(searchTerm)
			}
			document.getElementById("Search").onkeydown=function(e){
				var searchTerm=this.value.toLowerCase().replace(/^\s+|\s+$/g,"")
				if(e.keyCode==13){
					if(searchTerm!=""){
						if(searchTerm.indexOf(" ")!=-1){
							var letters=searchTerm.split("")
							document.getElementsByClassName("card")[0].innerHTML=""
							document.getElementById("Mole").value="1"
							searchTerm=""
							for(var i=0;i<letters.length;i++){
								searchTerm+=letters[i]
								search(searchTerm)
								if(letters[i]==" "){
									recordMass()
									document.getElementById("Mole").value="1"
									searchTerm=""
								}
							}
							recordMass()
							addOption()
						}else if(searchTerm.indexOf("化")!=-1){
							var characters=searchTerm.split("化")
							document.getElementsByClassName("card")[0].innerHTML=""
							document.getElementById("Mole").value="1"
							search(characters[1])
							recordMass()
							document.getElementById("Mole").value="1"
							search(characters[0])
							recordMass()
							addOption()
						}else{recordMass()}
					}
				}
			}
			document.getElementById("Particle").oninput=function(){
				var particle=this.value*1
				if(particle!=0){
					var mole=particle/(6.022*Math.pow(10,23))
					document.getElementById("Mole").value=mole
					document.getElementById("Mass").value=mole*document.getElementsByTagName("select")[0].value
					document.getElementById("Volume").value=mole*22.4
				}else{clear()}
			}
			function calculateBasedOnMole(){
				var mole=document.getElementById("Mole").value*1
				if(mole!=0){
					document.getElementById("Particle").value=mole*(6.022*Math.pow(10,23))
					document.getElementById("Mass").value=mole*document.getElementsByTagName("select")[0].value
					document.getElementById("Volume").value=mole*22.4
				}else{clear()}
			}
			function calculateBasedOnMass(){
				var mass=document.getElementById("Mass").value*1
				if(mass!=0){
					var mole=mass/document.getElementsByTagName("select")[0].value
					document.getElementById("Mole").value=mole
					document.getElementById("Particle").value=mole*(6.022*Math.pow(10,23))
					document.getElementById("Volume").value=mole*22.4
				}else{clear()}
			}
			document.getElementById("Volume").oninput=function(){
				var volume=this.value*1
				if(volume!=0){
					var mole=volume/22.4
					document.getElementById("Mole").value=mole
					document.getElementById("Particle").value=mole*(6.022*Math.pow(10,23))
					document.getElementById("Mass").value=mole*document.getElementsByTagName("select")[0].value
				}else{clear()}
			}
			function recordMass(){
				document.getElementById("Search").value=""
				var mole=document.getElementById("Mole").value*1,symbol
				mole=Math.round(mole)
				if(mole<=0){mole=1}
				document.getElementById("Mole").value=mole
				calculateBasedOnMole()
				var select=document.getElementsByTagName("select")[0]
				if(select.selectedIndex>=elements.length){
					if(mole>1){symbol="("+select.options[select.selectedIndex].text+")"}
					else{symbol=select.options[select.selectedIndex].text}
				}else{symbol=elements[select.selectedIndex].symbol}
				if(mole>1){symbol+="<sub>"+document.getElementById("Mole").value+"</sub>"}
				if(document.getElementsByClassName("card")[0].innerHTML==""){
					document.getElementsByClassName("card")[0].innerHTML=symbol+"-"+document.getElementById("Mass").value
					document.getElementsByClassName("card")[0].style.display=""
				}else{
					var record=document.getElementsByClassName("card")[0].innerHTML.split("-")
					document.getElementsByClassName("card")[0].innerHTML=record[0]+symbol+"-"+(record[1]*1+document.getElementById("Mass").value*1)*1
				}
			}
			function addOption(){
				var record=document.getElementsByClassName("card")[0].innerHTML.split("-")
				document.getElementsByTagName("select")[0].options.add(new Option(record[0].replace(/<sub>|<\/sub>/g,""),record[1]))
				document.getElementsByTagName("select")[0].selectedIndex=document.getElementsByTagName("select")[0].options.length-1
				document.getElementById("Mass").value=record[1]
				calculateBasedOnMass()
				document.getElementsByClassName("card")[0].style.display="none"
				document.getElementsByClassName("card")[0].innerHTML=""
			}
		</script>
