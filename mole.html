			function calculateBasedOnMass(){
				var mass=document.getElementById("Mass").value*1
				if(mass!=0){
					var mole=mass/document.getElementsByTagName("select")[0].value
					document.getElementById("Mole").value=mole
					document.getElementById("Particle").value=mole*(6.022*Math.pow(10,23))
				}else{
					clear()
				}
			}
			function calculateBasedOnMole(){
				var mole=document.getElementById("Mole").value*1
				if(mole!=0){
					document.getElementById("Particle").value=mole*(6.022*Math.pow(10,23))
					document.getElementById("Mass").value=mole*document.getElementsByTagName("select")[0].value
				}else{
					clear()
				}
			}
			function clear(){
				document.getElementById("Mole").value=""
				document.getElementById("Particle").value=""
				document.getElementById("Mass").value=""
			}
			function getCompound(searchTerm){
				searchTerm=searchTerm.trim()
				var mole=1,record=new Array()
				if(searchTerm!=""){
					if(searchTerm.indexOf(" ")!=-1||isUpperCase.test(searchTerm)){
						var letters=searchTerm.split("")
						var tempRecord=new Array()
						searchTerm=""
						for(var i=0;i<letters.length;i++){
							searchTerm+=letters[i]
							var result=getElement(searchTerm.toLowerCase())
							if(result){
								tempRecord.push([{
									"symbol":result.symbol,
									"mole":result.mole,
									"mass":result.mass
								}])
							}
							if(letters[i]==" "||isUpperCase.test(letters[i+1])){
								record.push(tempRecord[tempRecord.length-1])
								tempRecord=new Array()
								mole=1
								searchTerm=""
							}
						}
						record.push(tempRecord[tempRecord.length-1])
					}else if(searchTerm.indexOf("化")!=-1){
						var characters=searchTerm.split("化")
						result=getElement(characters[1])
						if(result){
							record.push([{
								"symbol":result.symbol,
								"mole":result.mole,
								"mass":result.mass
							}])
						}
						mole=1
						result=getElement(characters[0])
						if(result){
							record.push([{
								"symbol":result.symbol,
								"mole":result.mole,
								"mass":result.mass
							}])
						}
					}else{
						return getElement(searchTerm)
					}
					var mass=0,symbol=""
					for(var i=0;i<record.length;i++){
						if(record[i]){
							symbol+=record[i][0].symbol
							if(record[i][0].mole>1){
								symbol+=record[i][0].mole
							}
							mass+=record[i][0].mass
						}
					}
					return{
						"mass":mass,
						"symbol":symbol
					}
				}
			}

						mole=10
						searchTerm=searchTerm.replace("十","")
					}
					if(isNumber.test(searchTerm)){
						var num=parseInt(isNumber.exec(searchTerm)[0])
						if(num!=searchTerm){
							mole=num
							searchTerm=searchTerm.replace(mole,"")
						}
					}
					if(searchTerm.length<=2&&elements[i].symbol.toLowerCase()==searchTerm||searchTerm.length>2&&elements[i].name.toLowerCase().indexOf(searchTerm)!=-1||elements[i].name_cn==searchTerm||i+1==searchTerm||Math.round(elements[i].mass)==Math.round(searchTerm)){
						return{
							"mass":elements[i].mass*mole,
							"mole":mole,
							"name":elements[i].name,
							"name_cn":elements[i].name_cn,
							"number":i+1,
							"symbol":elements[i].symbol
						}
					}
				}
			}
			function record(){
				var newLi=document.createElement("li")
				newLi.setAttribute("class","menu")
				var mole=document.getElementById("Mole").value*1,symbol
				mole=Math.round(mole)
				if(mole<=0){
					mole=1
				}
				document.getElementById("Mole").value=mole
				calculateBasedOnMole()
				var select=document.getElementsByTagName("select")[0]
				if(select.selectedIndex>=elements.length){
					symbol=select.options[select.selectedIndex].text
				}else{
					symbol=elements[select.selectedIndex].symbol
				}
				if(mole>1){
					symbol=document.getElementById("Mole").value+symbol
				}
				newLi.innerText=symbol+"-"+document.getElementById("Mass").value
				newLi.onclick=function(){
					document.getElementsByTagName("ul")[0].removeChild(this)
				}
				document.getElementsByTagName("ul")[0].appendChild(newLi)
			}
			window.onkeydown=function(e){
				if(e.keyCode==13){
					record()
					document.getElementById("Search").value=""
					clear()
				}
			}
			document.getElementsByTagName("select")[0].onchange=calculateBasedOnMole
			document.getElementById("Search").oninput=function(){
				if(this.value!=""){
					if(this.value.indexOf(" ")==-1&&!isUpperCase.test(this.value)&&this.value.indexOf("化")==-1||this.value.length<=1){
						var result=getElement(this.value)
						if(result){
							document.getElementsByTagName("select")[0].selectedIndex=result.number-1
							document.getElementById("Mole").value=result.mole
							calculateBasedOnMole()
						}
					}else{
						var result=getCompound(this.value)
						if(result){
							document.getElementsByTagName("select")[0].selectedIndex=118
							var option=document.getElementsByTagName("select")[0].getElementsByTagName("option")
							option[option.length-1].value=result.mass
							option[option.length-1].innerText=result.symbol
							document.getElementById("Mole").value="1"
							calculateBasedOnMole()
						}
					}
				}else{
					clear()
				}
			}
			document.getElementById("Particle").oninput=function(){
				var particle=this.value*1
				if(particle!=0){
					var mole=particle/(6.022*Math.pow(10,23))
					document.getElementById("Mole").value=mole
					document.getElementById("Mass").value=mole*document.getElementsByTagName("select")[0].value
				}else{
					clear()
				}
			}
			document.getElementById("Mole").oninput=calculateBasedOnMole
			document.getElementById("Mass").oninput=calculateBasedOnMass
			document.getElementsByTagName("button")[0].onclick=record
			var enterNum
			for(var i=0;i<elements.length;i++){
				var name
				switch(language){
					case "SimplifiedChinese":
					name=elements[i].name_cn
					break
					default:
					name=elements[i].name
					break
				}
				document.getElementsByTagName("select")[0].options.add(new Option(i+1+". "+elements[i].symbol+" ("+name+")",elements[i].mass))
			}
			switch(language){
				case "SimplifiedChinese":
				document.title="计算器"
				document.getElementsByTagName("select")[0].options.add(new Option("未定义的化合物","0"))
				document.getElementById("SearchLabel").innerText="搜索"
				document.getElementById("Search").placeholder="输入搜索词"
				document.getElementById("MoleLabel").innerText="摩尔"
				document.getElementById("ParticleLabel").innerText="粒子"
				document.getElementById("MassLabel").innerText="质量"
				enterNum="输入数字"
				document.getElementsByTagName("button")[0].innerText="记录"
				break
				default:
				document.title="Calculator"
				document.getElementsByTagName("select")[0].options.add(new Option("Undefined Compound","0"))
				document.getElementById("SearchLabel").innerText="Search"
				document.getElementById("Search").placeholder="Enter a search term"
				document.getElementById("MoleLabel").innerText="Mole"
				document.getElementById("ParticleLabel").innerText="Particle"
				document.getElementById("MassLabel").innerText="Mass"
				enterNum="Enter the number"
				document.getElementsByTagName("button")[0].innerText="Record"
				break
			}
			document.getElementsByClassName("mui-title")[0].innerText=document.title
			document.getElementById("Mole").placeholder=enterNum
			document.getElementById("Particle").placeholder=enterNum
			document.getElementById("Mass").placeholder=enterNum
		</script>
	</body>
</html>
