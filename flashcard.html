<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<title>RTH Toolbox</title>
		<link href="unpackage/res/icons/512x512.png" rel="apple-touch-icon">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
		<link href="css/flashcard.css" rel="stylesheet">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left back"></a>
			<h1 class="mui-title"></h1>
		</header>
		<div class="win" style="display:none">
			<div style="right:80px" onclick="require('electron').remote.getCurrentWindow().minimize()">-</div>
			<div style="right:40px" onclick="Maximize()">+</div>
			<div style="right:0px" onclick="window.close()">Ã—</div>
		</div>
		<div class="mui-content" style="margin:0px 15px;text-align:center">
			<div id="Word" class="dict" style="line-height:40px;font-size:30px;color:#0066CC"></div>
			<div id="Pronunciation" class="dict" style="line-height:35px;font-size:20px;color:#0066CC" onclick="new Audio(AudioURL).play()"></div>
			<div id="CNDefinition" class="dict" style="line-height:35px;font-size:20px;display:none"></div>
			<div id="ENDefinition" class="dict" style="line-height:30px;font-size:15px;display:none"></div>
		</div>
		<div style="position:fixed;width:100%;bottom:45px">
			<button id="ShowDefinition" type="button" class="mui-btn mui-btn-link mui-btn-block"></button>
		</div>
		<footer>
			<div id="Previous" onclick="Previous()"></div>
			<div id="Next" onclick="Next()"></div>
		</footer>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/md5.min.js"></script>
		<script src="js/general.js"></script>
		<script src="js/flashcard.js"></script>
	</body>
</html>
