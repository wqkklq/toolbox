<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<meta name="renderer" content="webkit">
		<title>RTH Toolbox</title>
		<link href="unpackage/res/icons/512x512.png" rel="apple-touch-icon">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left back"></a>
			<h1 class="mui-title"></h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row">
				<input type="text" class="mui-input-clear" onkeydown="if(event.keyCode==13&&this.value!=''){calculate()}">
			</div>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block" onclick="calculate()"></button>
			<ul class="mui-table-view" style="margin-top:20px">
				<li class="mui-table-view-cell">
					<a id="CurrencyConversion" class="mui-navigate-right" href="javascript:openWindow('currency')"></a>
				</li>
				<li class="mui-table-view-cell">
					<a id="MoleConversion" class="mui-navigate-right" href="javascript:openWindow('mole')"></a>
				</li>
				<li class="mui-table-view-cell">
					<a id="Date" class="mui-navigate-right" href="javascript:openWindow('date')"></a>
				</li>
				<li class="mui-table-view-cell">
					<a id="Statistics" class="mui-navigate-right" class="mui-navigate-right" href="javascript:openWindow('statistics')"></a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top:20px">
				<li class="mui-table-view-cell">
					<a id="QuadraticEquationOneUnknown" class="mui-navigate-right" href="javascript:openWindow('equation12')"></a>
				</li>
				<li class="mui-table-view-cell">
					<a id="SystemLinearEquations2Unknowns" class="mui-navigate-right" href="javascript:openWindow('equation21')"></a>
				</li>
				<li class="mui-table-view-cell">
					<a id="SystemLinearEquations3Unknowns" class="mui-navigate-right" href="javascript:openWindow('equation31')"></a>
				</li>
				<li class="mui-table-view-cell">
					<a id="QuadraticFunction" class="mui-navigate-right" class="mui-navigate-right" href="javascript:openWindow('quadraticfunction')"></a>
				</li>
				<li class="mui-table-view-cell">
					<a id="FindLinearFunction" class="mui-navigate-right" href="javascript:openWindow('findlinearfunction')"></a>
				</li>
				<li class="mui-table-view-cell">
					<a id="FindQuadraticFunction" class="mui-navigate-right" href="javascript:openWindow('findquadraticfunction')"></a>
				</li>
			</ul>
		</div>
		<!--[if IE]>
			<script type="text/javascript">
				window.location.href="http://t.rths.tk/web/toolbox/download.html?time="+(new Date).getTime()
			</script>
		<![endif]-->
		<!--[if !IE]><!-->
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			if(language=="SimplifiedChinese"){
				document.title="计算器"
				document.getElementsByTagName("input")[0].placeholder="输入算式"
				document.getElementsByTagName("button")[0].innerText="计算"
				document.getElementById("CurrencyConversion").innerText="货币换算"
				document.getElementById("MoleConversion").innerText="摩尔换算"
				document.getElementById("Date").innerText="日期"
				document.getElementById("Statistics").innerText="统计"
				document.getElementById("QuadraticEquationOneUnknown").innerText="一元二次方程"
				document.getElementById("SystemLinearEquations2Unknowns").innerText="二元一次方程组"
				document.getElementById("SystemLinearEquations3Unknowns").innerText="三元一次方程组"
				document.getElementById("QuadraticFunction").innerText="二次函数"
				document.getElementById("FindLinearFunction").innerText="求一次函数解析式"
				document.getElementById("FindQuadraticFunction").innerText="求二次函数解析式"
			}else{
				document.title="Calculator"
				document.getElementsByTagName("input")[0].placeholder="Enter the formula"
				document.getElementsByTagName("button")[0].innerText="Calculate"
				document.getElementById("CurrencyConversion").innerText="Currency Conversion"
				document.getElementById("MoleConversion").innerText="Mole Conversion"
				document.getElementById("Date").innerText="Date"
				document.getElementById("Statistics").innerText="Statistics"
				document.getElementById("QuadraticEquationOneUnknown").innerText="Quadratic Equation in One Unknown"
				document.getElementById("SystemLinearEquations2Unknowns").innerText="System of Linear Equations in 2 Unknowns"
				document.getElementById("SystemLinearEquations3Unknowns").innerText="System of Linear Equations in 3 Unknowns"
				document.getElementById("QuadraticFunction").innerText="Quadratic Function"
				document.getElementById("FindLinearFunction").innerText="Find Analytic Formula of Linear Function"
				document.getElementById("FindQuadraticFunction").innerText="Find Analytic Formula of Quadratic Function"
			}
			document.getElementsByClassName("mui-title")[0].innerText=document.title
			function calculate(){
				let formula=document.getElementsByTagName("input")[0].value
				if(formula==""){
					if(language=="SimplifiedChinese"){mui.alert("请输入算式","计算器")}
					else{mui.alert("Please enter the formula","Calculator","OK")}
				}else{
					if(formula.indexOf("=")!=-1){formula=formula.split("=")[0]}
					document.getElementsByTagName("input")[0].value=formula+"="+eval(formula)
				}
			}
		</script>
		<!--<![endif]-->
	</body>
</html>
