<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<meta name="renderer" content="webkit">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
		<style>
			.back-icon{
				font-family:SimSun;
				font-size:20px;
				font-weight:900;
				padding:12px 0px 0px 5px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title"></header>
		<div class="mui-content">
			<div class="mui-input-row">
				<input id="Name" type="text" class="mui-input-clear">
			</div>
			<div class="mui-input-row">
				<input id="Email" type="text" class="mui-input-clear">
			</div>
			<textarea rows="10"></textarea>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block"></button>
			<iframe src="http://m.rths.tk/cn/h-mb.html" style="display:none"></iframe>
		</div>
		<script src="js/check.js"></script>
		<!--[if !IE]><!-->
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			document.getElementsByTagName("button")[0].onclick=function(){
				document.getElementById("Name").style.background=""
				document.getElementById("Email").style.background=""
				document.getElementsByTagName("textarea")[0].style.background=""
				if(document.getElementById("Name").value==""){
					document.getElementById("Name").style.background="rgb(255,192,203)"
				}else if(!/\w[-\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\.)+[A-Za-z]{2,14}/.test(document.getElementById("Email").value)){
					document.getElementById("Email").style.background="rgb(255,192,203)"
				}else if(document.getElementsByTagName("textarea")[0].value==""){
					document.getElementsByTagName("textarea")[0].style.background="rgb(255,192,203)"
				}else{
					document.getElementsByTagName("iframe")[0].contentDocument.getElementById("reqName").value=document.getElementById("Name").value
					document.getElementsByTagName("iframe")[0].contentDocument.getElementById("reqEmail").value=document.getElementById("Email").value
					document.getElementsByTagName("iframe")[0].contentDocument.getElementById("reqContent").value=document.getElementsByTagName("textarea")[0].value+" ("+navigator.userAgent+")"
					document.getElementsByTagName("iframe")[0].contentDocument.getElementsByClassName("sendIcon")[0].click()
					showAlert([
						"Thank you",
						"谢谢您"
					],[
						"Sent",
						"已发送"
					])
				}
			}
			if(window.location.href.indexOf("m.rths.tk")!=-1){
				document.getElementsByClassName("mui-action-back")[0].setAttribute("class","mui-action-back mui-pull-left back-icon back")
				document.getElementsByClassName("mui-action-back")[0].innerText="<"
			}
			switch(language){
				case "SimplifiedChinese":
					document.title="反馈"
					document.getElementById("Name").placeholder="名字"
					document.getElementById("Email").placeholder="电子邮箱"
					document.getElementsByTagName("textarea")[0].placeholder="正文"
					document.getElementsByTagName("button")[0].innerText="发送"
					break
				default:
					document.title="Feedback"
					document.getElementById("Name").placeholder="Name"
					document.getElementById("Email").placeholder="Email"
					document.getElementsByTagName("textarea")[0].placeholder="Text"
					document.getElementsByTagName("button")[0].innerText="Send"
					break
			}
			document.getElementsByClassName("mui-title")[0].innerText=document.title
		</script>
		<!--<![endif]-->
	</body>
</html>
