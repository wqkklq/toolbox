<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<meta name="renderer" content="webkit">
		<title>RTH Toolbox</title>
		<link href="unpackage/res/icons/512x512.png" rel="apple-touch-icon">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left back"></a>
			<h1 class="mui-title"></h1>
		</header>
		<div class="mui-content">
			<div style="line-height:30px">
				<label id="a1Label">a<sub>1</sub></label>x + <label id="b1Label">b<sub>1</sub></label>y = <label id="c1Label">c<sub>1</sub></label><br>
				<label id="a2Label">a<sub>2</sub></label>x + <label id="b2Label">b<sub>2</sub></label>y = <label id="c2Label">c<sub>2</sub></label>
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a<sub>1</sub> =</label>
				<input id="a1Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>b<sub>1</sub> =</label>
				<input id="b1Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>c<sub>1</sub> =</label>
				<input id="c1Input" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a<sub>2</sub> =</label>
				<input id="a2Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>b<sub>2</sub> =</label>
				<input id="b2Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>c<sub>2</sub> =</label>
				<input id="c2Input" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>x =</label>
				<input id="xInput" type="text" oninput="calculate()">
			</div>
			<div class="mui-input-row">
				<label>y =</label>
				<input id="yInput" type="text" oninput="calculate()">
			</div>
			<hr>
		</div>
		<button type="button" class="mui-btn mui-btn-blue sign">+/-</button>
		<!--[if IE]>
			<script type="text/javascript">
				window.location.href="http://t.rths.tk/web/toolbox/download.html?time="+(new Date).getTime()
			</script>
		<![endif]-->
		<!--[if !IE]><!-->
		<script src="js/mui.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			initCalculator(5,calculate)
			function calculate(){
				const a1=document.getElementById("a1Input").value*1,
				b1=document.getElementById("b1Input").value*1,
				c1=document.getElementById("c1Input").value*(-1),
				a2=document.getElementById("a2Input").value*1,
				b2=document.getElementById("b2Input").value*1,
				c2=document.getElementById("c2Input").value*(-1)
				document.getElementById("xInput").value=(b1*c2-b2*c1)/(a1*b2-b1*a2)
				document.getElementById("yInput").value=(a1*c2-a2*c1)/(b1*a2-a1*b2)
			}
		</script>
		<!--<![endif]-->
	</body>
</html>
