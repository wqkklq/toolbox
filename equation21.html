<!DOCTYPE html>
<html>
	<head>
		<!--Code written by Shangzhen Yang-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="theme-color" content="#0066cc">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/general.css" rel="stylesheet">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title"></header>
		<div class="mui-content">
			<div class="formula">
				<span id="a1Label">a<sub>1</sub></span>x + <span id="b1Label">b<sub>1</sub></span>y = <span id="c1Label">c<sub>1</sub></span><br>
				<span id="a2Label">a<sub>2</sub></span>x + <span id="b2Label">b<sub>2</sub></span>y = <span id="c2Label">c<sub>2</sub></span>
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a<sub>1</sub> =</label>
				<input id="a1Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>b<sub>1</sub> =</label>
				<input id="b1Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>c<sub>1</sub> =</label>
				<input id="c1Input" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>a<sub>2</sub> =</label>
				<input id="a2Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>b<sub>2</sub> =</label>
				<input id="b2Input" type="number">
			</div>
			<div class="mui-input-row">
				<label>c<sub>2</sub> =</label>
				<input id="c2Input" type="number">
			</div>
			<hr>
			<div class="mui-input-row">
				<label>x =</label>
				<input id="xInput" type="text">
			</div>
			<div class="mui-input-row">
				<label>y =</label>
				<input id="yInput" type="text">
			</div>
			<hr>
		</div>
		<script src="cordova.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/general.js"></script>
		<script type="text/javascript">
			function calculate(){
				var a1=document.getElementById("a1Input").value*1,
				b1=document.getElementById("b1Input").value*1,
				c1=document.getElementById("c1Input").value*(-1),
				a2=document.getElementById("a2Input").value*1,
				b2=document.getElementById("b2Input").value*1,
				c2=document.getElementById("c2Input").value*(-1)
				document.getElementById("xInput").value=(b1*c2-b2*c1)/(a1*b2-b1*a2)
				document.getElementById("yInput").value=(a1*c2-a2*c1)/(b1*a2-a1*b2)
			}
			document.getElementById("xInput").oninput=calculate
			document.getElementById("yInput").oninput=calculate
			initCalculator(5,calculate)
		</script>
	</body>
</html>
